<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
        <a href="#highScorePage">View Highscores</a>
    </nav>
    </header>
    <main>
    <div class="container">
        <div id="quizStartPage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="startQuizButton">Start Quiz</button>
    </div>
    <div id="timer">Time remaining: </div>
    <div id="quizQuestionsPage">
        <h2>Question</h2>
        <p class="quizQuestion"></p>
        <button class="buttonA" onclick="checkAnswer('A')">A</button>
        <button class="buttonB" onclick="checkAnswer('B')">B</button>
        <button class="buttonC" onclick="checkAnswer('C')">C</button>
        <button class="buttonD" onclick="checkAnswer('D')">D</button>
    <div id="quizAnswersResult"></div>
    </div>
    <div id="quizEndPage">
        <h2>All done!</h2>
        <p>Your final score is <span id="finalScore"></span>.</p>
        <form>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="submitScoreButton">Submit</button>
        </form>
        <div id="highScorePage">
            <h2>Highscores</h2>
            <ol id="highscoresList"></ol>
            <button id="playAgainButton">Play Again!</button>
            <button id="clearHighscoresButton">Clear Highscores</button>
        </div>
</div>
<script src="./app.js"></script>
</main>
</body>
</html>
